# SuperWhisper New Ideas - Улучшенная конфигурация для русского языка
# Фокус: русский язык, кастомный словарь, локальность

ui:
  auto_paste_enabled: true        # Автовставка текста
  auto_paste_force_mode: true     # Работает во всех приложениях
  auto_paste_delay: 0.1           # Задержка перед вставкой

audio:
  max_recording_duration: 600     # Максимум 10 минут
  sample_rate: 16000              # Частота дискретизации

whisper:
  model_name: "mlx-community/whisper-large-v3"  # Улучшенная модель для русского
  language: "ru"                    # Фокус на русском языке
  task: "transcribe"               # Только транскрибация (без перевода)
  device: "cpu"                    # Используем CPU для стабильности

punctuation:
  enabled: true                    # Включена пунктуация
  mode: "improved"                # Улучшенный режим
  confidence_threshold: 0.7       # Порог уверенности
  model_name: "DeepPavlov/rubert-base-cased-sentence"
  cache_dir: "./cache/punctuation"
  lazy_load: true

# НОВЫЙ РАЗДЕЛ: Кастомный словарь для русского языка
vocabulary:
  enabled: true                    # Включен кастомный словарь
  custom_terms_file: "./vocabulary/custom_terms.json"  # Файл с терминами
  abbreviations_file: "./vocabulary/abbreviations.json" # Сокращения
  names_file: "./vocabulary/names.json"                 # Имена и фамилии

  # Настройки обработки
  expand_abbreviations: true       # Расширять аббревиатуры
  capitalize_names: true          # Правильно капитализировать имена
  handle_compound_words: true     # Обрабатывать сложные слова

# Настройки производительности
performance:
  force_garbage_collection: true   # Очистка памяти
  memory_limit_mb: 2048           # Лимит памяти
  cpu_threads: 2                  # Количество потоков
  enable_gpu_acceleration: false  # GPU на CPU для стабильности

# Отладка и логирование
debug:
  enable_detailed_logs: true       # Подробные логи
  log_level: "INFO"               # Уровень логирования
  save_transcriptions: true       # Сохранять транскрипции
  save_audio_chunks: false        # Не сохранять аудио (экономим место)

# НОВЫЙ РАЗДЕЛ: Кастомизация под русский язык
russian:
  enabled: true                    # Специальная обработка русского
  fix_yo: true                     # Исправлять ё/е
  handle_soft_signs: true          # Обрабатывать мягкие знаки
  compound_word_detection: true    # Распознавание сложных слов

  # Правила для русского языка
  rules:
    capitalize_after_colon: true   # Заглавная после двоеточия
    fix_prepositions: true         # Исправлять предлоги
    handle_particles: true         # Обрабатывать частицы

# Безопасность
security:
  check_app_permissions: false     # Не проверять разрешения приложений
  allow_all_apps: true            # Разрешить во всех приложениях
  trusted_apps:                    # Доверенные приложения
    - "com.apple.TextEdit"
    - "com.apple.Notes"
    - "com.apple.mail"
    - "com.microsoft.VSCode"
    - "com.apple.Safari"