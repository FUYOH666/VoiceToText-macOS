# SuperWhisper - Конфигурация
# Локальная диктовка для macOS

app:
  version: "1.0"
  name: "SuperWhisper"

ui:
  auto_paste_enabled: true
  auto_paste_delay: 0.1

audio:
  sample_rate: 16000
  max_recording_duration: 300

whisper:
  model_name: "mlx-community/whisper-large-v3"
  language: "ru"
  task: "transcribe"
  device: "cpu"

punctuation:
  enabled: true
  mode: "simple"
  cache_dir: "./cache/punctuation"

vocabulary:
  enabled: true
  custom_terms_file: "./vocabulary/custom_terms.json"
  abbreviations_file: "./vocabulary/abbreviations.json"
  names_file: "./vocabulary/names.json"
  expand_abbreviations: true
  capitalize_names: true

performance:
  force_garbage_collection: true
  memory_limit_mb: 1024

debug:
  enable_detailed_logs: true
  log_level: "INFO"